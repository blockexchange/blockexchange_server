name: docker

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - uses: actions/checkout@v2

    - name: Docker Layer Caching
      uses: satackey/action-docker-layer-caching@v0.0.8

    - name: docker publish
      uses: elgohr/Publish-Docker-Github-Action@3.01
      with:
        name: blockexchange/blockexchange
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        tag_names: true
        cache: true

    - name: deploy central
      run: curl -X POST -F token=6e0aa9d77b43c78c268a0c7e7fabb6 -F ref=master https://dev.rudin.io/api/v4/projects/68/trigger/pipeline

    - name: üìß Discord success notification
      env:
        DISCORD_WEBHOOK: ${{ secrets.discord_webhook }}
      uses: Ilshidur/action-discord@0.3.0
      with:
        args: '‚òëÔ∏è Deployment succeeded for commit `${{ github.sha }}`'

    - name: üìß Discord failure notification
      if: failure()
      env:
        DISCORD_WEBHOOK: ${{ secrets.discord_webhook }}
      uses: Ilshidur/action-discord@0.3.0
      with:
        args: 'üö´ Integration test failed for commit `${{ github.sha }}`'
