name: docker

on:
  push:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - uses: actions/checkout@v4

    - name: docker publish
      uses: elgohr/Publish-Docker-Github-Action@v5
      with:
        name: blockexchange/blockexchange
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        tag_names: true
        cache: true

    - name: üìß Discord success notification
      env:
        DISCORD_WEBHOOK: ${{ secrets.discord_webhook }}
      uses: Ilshidur/action-discord@0.4.0
      with:
        args: '‚òëÔ∏è Build complete for commit `${{ github.sha }}`'

    - name: üìß Discord failure notification
      if: failure()
      env:
        DISCORD_WEBHOOK: ${{ secrets.discord_webhook }}
      uses: Ilshidur/action-discord@0.4.0
      with:
        args: 'üö´ Build failed for commit `${{ github.sha }}`'

    - name: Repository Dispatch
      uses: peter-evans/repository-dispatch@v3
      with:
        token: ${{ secrets.REPO_ACCESS_TOKEN }}
        repository: blockexchange/blockexchange.minetest.ch
        event-type: deploy
