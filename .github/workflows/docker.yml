name: docker

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-20.04
    timeout-minutes: 10

    steps:
    - uses: actions/checkout@v3

    - name: docker publish
      uses: elgohr/Publish-Docker-Github-Action@v4
      with:
        name: blockexchange/blockexchange
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        tag_names: true
        cache: true

    - name: üìß Discord success notification
      env:
        DISCORD_WEBHOOK: ${{ secrets.discord_webhook }}
      uses: Ilshidur/action-discord@0.3.2
      with:
        args: '‚òëÔ∏è Build complete for commit `${{ github.sha }}`'

    - name: üìß Discord failure notification
      if: failure()
      env:
        DISCORD_WEBHOOK: ${{ secrets.discord_webhook }}
      uses: Ilshidur/action-discord@0.3.2
      with:
        args: 'üö´ Build failed for commit `${{ github.sha }}`'

    - name: Repository Dispatch
      uses: peter-evans/repository-dispatch@v2
      with:
        token: ${{ secrets.REPO_ACCESS_TOKEN }}
        repository: blockexchange/blockexchange.minetest.land
        event-type: deploy