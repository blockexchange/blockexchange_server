{{define "title"}}Search{{end}}
{{define "content"}}
{{ block "breadcrumb" .Data.Breadcrumb }}{{end}}
<h3>Schema Search</h3>

<form method="GET">
    <div class="row">
        <div class="col-md-8">
            <input type="text"
                name="q"
                class="form-control"
                placeholder="Search term (for example 'mesecons')"
                value="{{.Data.Query}}"
            />
        </div>
        <div class="col-md-2">
            <div class="input-group">
                <span class="input-group-text">Tag</span>
                <select class="form-select" name="tagid">
                    <option></option>
                    {{ $seltag := .Data.TagID }}
                    {{ range .Data.Tags }}
                    <option value="{{.ID}}" {{if eq .ID $seltag}}selected{{end}}>
                        {{ .Name }}
                    </option>
                    {{ end }}
                </select>
            </div>
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary w-100" type="submit">
                <i class="fa fa-search"></i>
                Search
            </button>
        </div>
    </div>
</form>

{{ block "schema_list" .Data.SchemaList }}{{ end }}
{{ block "pager" .Data.Pager }}{{ end }}

{{end}}
