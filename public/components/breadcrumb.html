{{define "breadcrumb"}}
<nav>
    <ol class="breadcrumb">
        {{ $baseurl := .BaseURL }}
        {{ range .Entries }}
        <li class="breadcrumb-item {{if .Active}}active{{end}}">
            {{ if eq .Link ""}}
                {{.Name}}
            {{else}}
                <a href="{{$baseurl}}{{.Link}}">{{.Name}}</a>
            {{end}}
        </li>
        {{end}}
    </ol>
</nav>
{{end}}
