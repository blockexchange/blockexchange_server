{{define "schema_card"}}
<div class="card">
    <router-link :to="router_link">
        <img src="{{.BaseURL}}/api/schema/{{.Schema.ID}}/screenshot" class="card-img-top img-fluid">
    </router-link>
    <div class="card-body">
        <h5 class="card-title">
            <p>
                <router-link :to="router_link">
                    {{ .Schema.Name }}
                </router-link>
            </p>
            <p>
                <small class="text-muted">by {{ .Schema.User.Name }}</small>
                &nbsp;
                {{if gt .Schema.Stars 0}}
                    <i class="fa-regular fa-star"></i>
                    <span class="badge bg-secondary rounded-pill">{{ .Schema.Stars }}</span>
                {{end}}
            </p>
        </h5>
        <p>
            <tag-label v-for="tag in .Schema.tags" :tag_id="tag.tag_id"/>
        </p>
        <p>
            {{ prettysize .Schema.TotalSize }};
            {{ .Schema.SizeX }} / 
            {{ .Schema.SizeY }} / 
            {{ .Schema.SizeZ }} nodes
        </p>
    </div>
</div>
{{end}}
