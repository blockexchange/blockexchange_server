{{define "title"}}Signup{{end}}
{{define "content"}}
<h3>Signup</h3>

<form method="POST">
    <input type="hidden" name="captcha_id" value="{{.CaptchaID}}"/>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <div class="mb-3">
                        <label>Username</label>
                        <input type="text" class="form-control" name="username" placeholder="Username" value="{{.Username}}"/>
                    </div>
                    <div class="mb-3">
                        <label>Mail (optional)</label>
                        <input type="text" class="form-control" name="mail" placeholder="Mail" value="{{.Mail}}"/>
                    </div>
                    <div class="mb-3">
                        <label>Password (6 characters minimum)</label>
                        <input type="password" class="form-control" name="password" placeholder="Password" value="{{.Password}}"/>
                        <input type="password" class="form-control" name="password2" placeholder="Password (repeat)" value="{{.Password2}}"/>
                    </div>
                    <div class="mb-3">
                        <img src="{{BaseURL}}/api/captcha/{{.CaptchaID}}.png" class="rounded mx-auto d-block" style="background-color: white;">
                    </div>
                    <div class="mb-3">
                        <label>Captcha</label>
                        <input type="text" class="form-control" name="captcha" placeholder="Captcha"/>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        Submit
                    </button>
                    &nbsp;
                    {{if .Err}}
                    <div class="alert alert-danger">
                        <i class="fa fa-triangle-exclamation"></i>
                        <b>Error:</b> {{.Err}}
                    </div>
                    {{end}}
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</form>
{{end}}
