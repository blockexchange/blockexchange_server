{{define "title"}}Delete schema{{end}}
{{define "content"}}
{{ block "breadcrumb" .Breadcrumb }}{{end}}

<div class="row">
    <div class="col-md-6">
        <h3>
            {{ .Schema.Name }}
            <small class="text-muted">by {{ .Schema.UserName }}</small>
            &nbsp;
        </h3>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="alert alert-warning">
            <i class="fa fa-triangle-exclamation"></i>
            Are you sure you want to delete this schema?
            <form method="POST">
                {{ CSRFField }}
                <button type="submit" name="confirm" value="true" class="btn btn-danger">
                    Yes
                </button>
                <a class="btn btn-secondary" href="../{{.Schema.Name}}">
                    No
                </a>
            </form>
        </div>
    </div>
</div>
{{end}}
