{{define "title"}}Users{{end}}
{{define "content"}}
{{ block "breadcrumb" .Breadcrumb }}{{end}}
<h3>Users</h3>

<table class="table table-striped table-condensed">
    <thead>
        <tr>
            <th>Name</th>
            <th>Created</th>
            <th>Type</th>
            <th>Role</th>
        </tr>
    </thead>
    <tbody>
        {{ range .Users}}
        <tr>
            <td>
                <a href="{{BaseURL}}schema/{{.Name}}">{{.Name}}</a>
            </td>
            <td>{{ formattime .Created }}</td>
            <td>{{ .Type }}</td>
            <td>{{ .Role }}</td>
        </tr>
        {{ end }}
    </tbody>
</table>
{{ block "pager" .Pager }}{{ end }}
{{end}}
