{{define "layout"}}
<!DOCTYPE html>
<html style="height: 100%">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="theme-color" content="#000">
        <link rel="icon" href="{{.BaseURL}}assets/pics/bx_big.png" type="image/png">
        <link rel="stylesheet" href="{{.BaseURL}}assets/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="{{.BaseURL}}assets/css/fontawesome.min.css"/>
        <title>{{block "title" .}}{{end}} - Block exchange</title>
        {{ if and .Config .Config.GoogleSiteVerification }}
        <meta name="google-site-verification" content="{{.Config.GoogleSiteVerification}}" />
        {{ end }}
        {{ range $name, $content := .AdditionalMetaTags }}
        <meta name="{{$name}}" content="{{$content}}"/>
        {{ end }}
    </head>
    <body>
        {{block "navbar" .}}{{end}}
        <div class="container-fluid">
            <br>
            {{block "content" .}}{{end}}
        </div>
    </body>
</html>
{{end}}
